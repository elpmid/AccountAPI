buildscript {
	ext {
		kotlinVersion = '1.0.6'
		springBootVersion = '1.4.2.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
		classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:${kotlinVersion}")
	}
}

apply plugin: 'kotlin'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'

jar {
	baseName = 'account-api'
	version = '0.0.1-SNAPSHOT'
}
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
	mavenCentral()
}


dependencies {
	compile('org.springframework.boot:spring-boot-starter-data-jpa')
	compile('org.springframework.boot:spring-boot-starter-web')
	compile('org.jetbrains.kotlin:kotlin-stdlib:1.0.6')
	compile('org.joda:joda-money:0.12')
	compile("com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.8.4")
	compile('com.fasterxml.jackson.module:jackson-module-kotlin:2.8.4')
	runtime('com.h2database:h2')
	testCompile('org.springframework.boot:spring-boot-starter-test')
	testCompile('com.jcabi:jcabi-matchers:1.3')
	testCompile('com.nhaarman:mockito-kotlin:1.1.0')






}
